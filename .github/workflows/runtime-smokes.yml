name: Runtime Smokes

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  deno-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats jq
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Deno host contracts (Bats)
        run: |
          mkdir -p test/hosts/bats-plugins
          bash scripts/setup-bats-plugins.sh
          HOST=deno bats test/hosts/host-contracts.bats

  bun-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats jq
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Bun host contracts (Bats)
        run: |
          mkdir -p test/hosts/bats-plugins
          bash scripts/setup-bats-plugins.sh
          HOST=bun bats test/hosts/host-contracts.bats

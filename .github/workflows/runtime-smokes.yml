name: Runtime Smokes

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deno-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats jq
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Deno host contracts (Bats)
        run: |
          mkdir -p test/hosts/bats-plugins
          bash scripts/setup-bats-plugins.sh
          HOST=deno bats test/hosts/host-contracts.bats

  bun-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats jq
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Bun host contracts (Bats)
        run: |
          mkdir -p test/hosts/bats-plugins
          bash scripts/setup-bats-plugins.sh
          HOST=bun bats test/hosts/host-contracts.bats

  node-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Enable corepack (pnpm)
        run: corepack enable
      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile
      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats jq
      - name: Node host contracts (Bats)
        run: |
          mkdir -p test/hosts/bats-plugins
          bash scripts/setup-bats-plugins.sh
          HOST=node bats test/hosts/host-contracts.bats

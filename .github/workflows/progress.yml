name: progress-matrix

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'meta/progress.config.json'
      - 'scripts/compute-progress.mjs'
      - 'README.md'

jobs:
  compute-progress:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable corepack (pnpm)
        run: corepack enable
      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile
      - name: Generate coverage for core (for gating)
        run: pnpm --filter @wesley/core test:coverage || true
      - name: Compute progress
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/compute-progress.mjs
      - name: Create progress PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'docs(progress): update package matrix and progress.json'
          title: 'docs(progress): update package matrix and progress.json'
          body: 'Automated update of Package Matrix and meta/progress.json.'
          branch: progress/update-matrix
          delete-branch: true

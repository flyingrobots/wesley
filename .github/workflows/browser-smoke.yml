name: Browser Smoke

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  browser-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Preflight
        run: pnpm run -s preflight

      - name: Run browser smoke with Playwright
        run: node scripts/browser_smoke_playwright.mjs


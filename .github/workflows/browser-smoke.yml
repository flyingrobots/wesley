name: Browser Smoke

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  browser-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Preflight
        run: pnpm run -s preflight

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Set Playwright env
        run: echo "PLAYWRIGHT_BROWSERS_PATH=$HOME/.cache/ms-playwright" >> $GITHUB_ENV

      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats jq

      - name: Install Playwright browsers (with deps)
        run: |
          npm -v >/dev/null 2>&1 || npm ci
          npx playwright install --with-deps

      - name: Run browser host contracts (Bats â†’ Playwright)
        run: |
          mkdir -p test/hosts/bats-plugins
          bash scripts/setup-bats-plugins.sh
          OUT_JSON="$RUNNER_TEMP/host-contracts.json" HOST=browser bats test/hosts/host-contracts.bats

      - name: Upload host-contracts JSON artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browser-host-contracts
          path: ${{ runner.temp }}/host-contracts.json
          if-no-files-found: warn

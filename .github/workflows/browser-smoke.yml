name: Browser Smoke

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  browser-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Preflight
        run: pnpm run -s preflight

      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats jq

      - name: Run browser host contracts (Bats â†’ Playwright)
        run: |
          mkdir -p test/hosts/bats-plugins
          bash scripts/setup-bats-plugins.sh
          HOST=browser bats test/hosts/host-contracts.bats

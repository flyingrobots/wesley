name: Preflight

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
      - name: Run repository preflight
        run: node scripts/preflight.mjs

name: pkg-holmes

on:
  push:
    branches: ["**"]
    paths:
      - 'packages/wesley-holmes/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
  pull_request:
    branches: ["**"]
    paths:
      - 'packages/wesley-holmes/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable corepack (pnpm)
        run: corepack enable
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: @wesley/holmes tests
        run: pnpm --filter @wesley/holmes test


name: Architecture Boundary Enforcement

on:
  push:
    branches: [ main, develop, 'feature/*', 'fix/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  enforce-boundaries:
    runs-on: ubuntu-latest
    name: Enforce Hexagonal Architecture Boundaries
    timeout-minutes: 4
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
    
    - name: Check architecture boundaries (â‰¤4m)
      run: |
        echo "ğŸ—ï¸  Checking hexagonal architecture boundaries..."
        timeout 240s pnpm dlx depcruise --config .dependency-cruiser.mjs packages/ || { echo "depcruise timed out"; exit 1; }
        
    - name: Generate architecture diagram (â‰¤4m)
      run: |
        echo "ğŸ“Š Generating architecture diagram..."
        timeout 240s pnpm dlx depcruise --config .dependency-cruiser.mjs \
          --output-type archi packages/ > architecture.svg || { echo "diagram generation timed out"; exit 1; }
        
    - name: Upload architecture diagram
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: architecture-diagram
        path: architecture.svg
        retention-days: 30
    
    - name: Check package.json dependencies
      run: |
        echo "ğŸ“¦ Validating package.json dependencies..."
        
        # Core should not depend on Node.js specific packages
        if grep -E '"(fs-extra|path|os|child_process)"' packages/wesley-core/package.json; then
          echo "âŒ wesley-core should not have Node.js dependencies"
          exit 1
        fi
        
        # CLI should not depend on host adapter
        if grep -E '"@wesley/host-node"' packages/wesley-cli/package.json; then
          echo "âŒ wesley-cli should not depend on host adapter"
          exit 1
        fi
        
        echo "âœ… package.json dependencies are valid"
    
    - name: Validate import statements
      run: |
        echo "ğŸ” Checking import statements for boundary violations..."
        
        # Check for Node.js imports in core
        if find packages/wesley-core/src -name "*.mjs" -exec grep -l "from ['\"]fs['\"]" {} \;; then
          echo "âŒ Found Node.js fs imports in wesley-core"
          exit 1
        fi
        
        if find packages/wesley-core/src -name "*.mjs" -exec grep -l "from ['\"]path['\"]" {} \;; then
          echo "âŒ Found Node.js path imports in wesley-core"
          exit 1
        fi
        
        # Check CLI doesn't import from host
        if find packages/wesley-cli/src -name "*.mjs" -exec grep -l "from ['\"]@wesley/host-node" {} \;; then
          echo "âŒ Found host-node imports in wesley-cli"
          exit 1
        fi
        
        echo "âœ… Import statements follow architecture boundaries"
    
    - name: Check for process usage in core
      run: |
        echo "ğŸ” Checking for process usage in core domain..."
        
        if find packages/wesley-core/src -name "*.mjs" -exec grep -l "process\." {} \;; then
          echo "âŒ Found process usage in wesley-core"
          echo "Core domain should be platform-agnostic"
          exit 1
        fi
        
        echo "âœ… Core domain is platform-agnostic"
    
    - name: Validate ENSIGN structure
      run: |
        echo "ğŸ›ï¸  Validating ENSIGN package structure..."
        
        # Check that all required packages exist
        required_packages=(
          "wesley-core"
          "wesley-host-node" 
          "wesley-cli"
          "wesley-tasks"
          "wesley-slaps"
          "wesley-generator-supabase"
          "wesley-generator-js"
          "wesley-scaffold-multitenant"
        )
        
        for package in "${required_packages[@]}"; do
          if [ ! -d "packages/$package" ]; then
            echo "âŒ Missing required package: $package"
            exit 1
          fi
          
          if [ ! -f "packages/$package/package.json" ]; then
            echo "âŒ Missing package.json for: $package"
            exit 1
          fi
          
          if [ ! -d "packages/$package/src" ]; then
            echo "âŒ Missing src directory for: $package"
            exit 1
          fi
        done
        
        echo "âœ… ENSIGN package structure is valid"
    
    - name: Generate boundary report
      if: always()
      run: |
        echo "ğŸ“‹ Generating architecture boundary report..."
        
        cat > boundary-report.md << 'EOF'
        # Architecture Boundary Report
        
        ## ENSIGN Reorganization Status
        
        ### Completed âœ…
        - Core domain extracted from god module
        - Generators moved to dedicated packages
        - CLI and Node.js code evicted from core
        - T.A.S.K.S. and S.L.A.P.S. orchestration implemented
        - Package boundaries defined and enforced
        
        ### Package Structure
        
        ```
        wesley/
        â”œâ”€â”€ packages/
        â”‚   â”œâ”€â”€ wesley-core/              # Pure domain logic
        â”‚   â”œâ”€â”€ wesley-host-node/         # Node.js adapters
        â”‚   â”œâ”€â”€ wesley-cli/               # Platform-agnostic CLI
        â”‚   â”œâ”€â”€ wesley-tasks/             # Task scheduling system
        â”‚   â”œâ”€â”€ wesley-slaps/             # PostgreSQL execution engine
        â”‚   â”œâ”€â”€ wesley-generator-supabase/# Supabase/PostgreSQL generators
        â”‚   â”œâ”€â”€ wesley-generator-js/      # JavaScript/TypeScript generators
        â”‚   â”œâ”€â”€ wesley-scaffold-multitenant/ # Multi-tenant scaffold
        â”‚   â””â”€â”€ wesley-stack-supabase-nextjs/ # Full-stack Supabase template
        ```
        
        ### Dependency Rules
        
        1. **Core** â†’ Only other core modules (hexagonal center)
        2. **Adapters** â†’ Can use core + platform libraries
        3. **Generators** â†’ Can use core, no cross-dependencies
        4. **T.A.S.K.S.** â†’ Independent scheduling system
        5. **S.L.A.P.S.** â†’ Can coordinate with T.A.S.K.S.
        
        Generated at: $(date)
        EOF
        
    - name: Upload boundary report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: boundary-report
        path: boundary-report.md
        retention-days: 90

name: pkg-host-bun

on:
  push:
    branches: ["**"]
    paths:
      - 'packages/wesley-host-bun/**'
  pull_request:
    branches: ["**"]
    paths:
      - 'packages/wesley-host-bun/**'

jobs:
  bun-host:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Bun host smoke
        run: bun run packages/wesley-host-bun/examples/smoke.mjs | tee bun-host.out && grep -q '^BUN_HOST_OK:' bun-host.out


<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Host Contracts (Browser)</title>
    <style>
      :root {
        --ok: #137333;
        --fail: #b00020;
        --ink: #1f2328;
        --muted: #57606a;
        --bg: #ffffff;
        --code-bg: #f6f8fa;
        --border: #eaeef2;
        --radius-sm: .25rem;
        --radius-md: .5rem;
        --radius-lg: .75rem;
        --space-xs: .25rem;
        --space-sm: .5rem;
        --space-md: 1rem;
        --space-lg: 1.75rem;
        --fs-base: .875rem; /* ~14px */
        --fs-lg: 1.25rem;   /* ~20px */
        --line: 1.4;
      }
      html,body { margin:0; padding:0; font: var(--fs-base)/var(--line) -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; color:var(--ink); }
      #app { max-width: 55rem; margin: var(--space-lg) auto; padding: 0 var(--space-md); }
      h1 { font-size: var(--fs-lg); margin: 0 0 var(--space-sm); }
      p.meta { color: var(--muted); margin: 0 0 var(--space-md); }
      ul.cases { list-style: none; padding: 0; margin: 0; }
      ul.cases > li { margin: var(--space-xs) 0 var(--space-sm); padding: var(--space-sm) var(--space-md); border: 1px solid var(--border); border-radius: var(--radius-lg); background: var(--bg); }
      .ok { color: var(--ok); }
      .fail { color: var(--fail); }
      .badge { display:inline-block; font-size: .75rem; line-height: 1.6; padding: 0 var(--space-sm); border-radius: var(--radius-md); margin-right: var(--space-xs); }
      .badge-ok { background: var(--ok); color: #fff; }
      .badge-fail { background: var(--fail); color: #fff; }
      code { background: var(--code-bg); padding: 0 var(--space-xs); border-radius: var(--radius-sm); }
      pre { background: var(--code-bg); padding: var(--space-sm); border-radius: var(--radius-md); overflow: auto; }
      details { margin: var(--space-xs) 0; }
      details > summary { cursor: pointer; user-select: none; }
    </style>
  </head>
  <body>
    <div id="app">Runningâ€¦</div>
    <script type="module" src="./main.js"></script>
  </body>
  </html>

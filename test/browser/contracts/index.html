  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Host Contracts (Browser)</title>
    <style>
      :root { --ok:#137333; --fail:#b00020; --ink:#1f2328; --muted:#57606a; }
      html,body { margin:0; padding:0; font:14px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ink); }
      #app { max-width: 880px; margin: 28px auto; padding: 0 16px; }
      h1 { font-size: 20px; margin: 0 0 8px; }
      p.meta { color: var(--muted); margin: 0 0 16px; }
      ul.cases { list-style: none; padding: 0; margin: 0; }
      ul.cases > li { margin: 6px 0 10px; padding: 8px 10px; border: 1px solid #eaeef2; border-radius: 8px; background:#fff; }
      .ok { color: var(--ok); }
      .fail { color: var(--fail); }
      code { background: #f6f8fa; padding: 1px 4px; border-radius: 4px; }
      pre { background:#f6f8fa; padding: 8px; border-radius: 6px; overflow: auto; }
      details { margin: 6px 0 2px 0; }
      details > summary { cursor: pointer; user-select: none; }
    </style>
  </head>

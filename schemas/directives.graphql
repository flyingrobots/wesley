"""
Wesley Canonical Directives
Version: 1.0.0

These directives extend GraphQL schemas with database-specific metadata.
Import this file into your schema to use Wesley's full capabilities.

CANONICAL NAMESPACE: @wes_* (preferred)
Legacy aliases: @wesley_* and bare names (@table, @pk) supported with deprecation warnings
"""

# ═══════════════════════════════════════════════════════════════════
# CORE DIRECTIVES - Table and Field Markers (Canonical @wes_ namespace)
# ═══════════════════════════════════════════════════════════════════

directive @wes_table(
  name: String
) on OBJECT

directive @wes_pk on FIELD_DEFINITION

directive @wes_fk(
  ref: String!
) on FIELD_DEFINITION

directive @wes_unique on FIELD_DEFINITION

directive @wes_index(
  name: String
  using: String
) on FIELD_DEFINITION | OBJECT

directive @wes_tenant(
  by: String!
) on OBJECT

directive @wes_default(
  value: String!
) on FIELD_DEFINITION

directive @wes_uid(
  value: String!
) on FIELD_DEFINITION | OBJECT

directive @wes_weight(
  value: Int!
) on FIELD_DEFINITION | OBJECT

directive @wes_critical on FIELD_DEFINITION | OBJECT
directive @wes_sensitive on FIELD_DEFINITION | OBJECT
directive @wes_pii on FIELD_DEFINITION | OBJECT

directive @wes_hasMany(
  type: String!
  field: String
  via: String
) on FIELD_DEFINITION

directive @wes_belongsTo(
  ref: String!
) on FIELD_DEFINITION

directive @wes_owner(
  column: String
  select: String
  insert: String
  update: String
  delete: String
) on OBJECT

directive @wes_grant(
  roles: [String!]
) on OBJECT | FIELD_DEFINITION

directive @wes_noRPC on OBJECT

directive @wes_rls(
  using: String
  check: String
  select: String
  insert: String
  update: String
  delete: String
  roles: [String!]
  selectRoles: [String!]
  insertRoles: [String!]
  updateRoles: [String!]
  deleteRoles: [String!]
  preset: String
  name: String
  options: JSON
) on OBJECT


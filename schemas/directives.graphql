"""
Wesley Canonical Directives
Version: 1.0.0

These directives extend GraphQL schemas with database-specific metadata.
Import this file into your schema to use Wesley's full capabilities.

CANONICAL NAMESPACE: @wes_* (preferred)
Legacy aliases: @wesley_* and bare names (@table, @pk) supported with deprecation warnings
"""

# ═══════════════════════════════════════════════════════════════════
# CORE DIRECTIVES - Table and Field Markers (Canonical @wes_ namespace)
# ═══════════════════════════════════════════════════════════════════

directive @wes_table(
  name: String
) on OBJECT

directive @wes_pk on FIELD_DEFINITION

directive @wes_fk(
  ref: String!
) on FIELD_DEFINITION

directive @wes_unique on FIELD_DEFINITION

directive @wes_index(
  name: String
  using: String
) on FIELD_DEFINITION | OBJECT

directive @wes_tenant(
  by: String!
) on OBJECT

directive @wes_default(
  value: String!
) on FIELD_DEFINITION

# ═══════════════════════════════════════════════════════════════════
# LEGACY ALIASES (Deprecated - use @wes_* instead)
# ═══════════════════════════════════════════════════════════════════

directive @wesley_table(name: String) on OBJECT
directive @wesley_pk on FIELD_DEFINITION  
directive @wesley_fk(ref: String!) on FIELD_DEFINITION
directive @wesley_unique on FIELD_DEFINITION
directive @wesley_index(name: String, using: String) on FIELD_DEFINITION | OBJECT
directive @wesley_tenant(by: String!) on OBJECT
directive @wesley_default(value: String!) on FIELD_DEFINITION

directive @table on OBJECT
directive @pk on FIELD_DEFINITION
directive @fk(ref: String!) on FIELD_DEFINITION  
directive @unique on FIELD_DEFINITION
directive @index(name: String, using: String) on FIELD_DEFINITION | OBJECT
directive @tenant(by: String!) on OBJECT
directive @default(value: String!) on FIELD_DEFINITION

# Note: Additional directives for relationships, RLS, validation, etc. 
